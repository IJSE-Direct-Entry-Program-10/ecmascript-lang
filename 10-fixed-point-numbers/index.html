<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Point Numbers in JS</title>
    <script defer src="node_modules/big.js/big.js"></script>
    <script defer src="js/main.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        input {
            display: block;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Fixed Point Numbers in JS</h1>
    <p>Number 1: <input id="num1" type="number" step="0.1"></p>
    <p>Number 2: <input id="num2" type="number" step="0.1"></p>
    <button id="btn-add">Add</button>
    <button id="btn-substract">Substract</button>
    <button id="btn-multiply">Multiply</button>
    <button id="btn-devide">Devide</button>
    <p id="result-wrapper">
        Result: <label id="result"></label>
    </p>
</body>

</html>
